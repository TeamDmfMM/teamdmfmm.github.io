<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div id="headerbar">
    <h1 id="teamdmfmm">TeamDmfMM</h1>
    <div class="verticalfix">
        <a>Home</a>
    </div>
    <div class="verticalfix">
        <a>Dev Updates</a>
    </div>
    <div class="verticalfix">
        <a>What we've made</a>
    </div>
</div>
<div id="container">
    <div id="outercontainer">
        <div id="innercontent">
            <h1>Recent dev updates</h1>
            <hr />
            {% for post in site.posts limit:5 %}
                <div class="postsidebarentry">
                    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
                    <p>by <b>{{ post.author }}</b> on {{ post.date | date_to_string}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="maincontainer">
        <div id="innercontent">
            {{ content }}
        </div>
    </div>
    <div id="offsetfix">

    </div>
</div>
</body>
</html>
