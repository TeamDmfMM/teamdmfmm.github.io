<h1>All blog posts</h1>
<p>maybe you wanted <a href="/blog-categories/">blog posts by category</a> instead?</p>
<hr />
{% for post in site.posts %}
<div id="posts">
    <a href="{{ post.url }}">
        <div class="post">
            <h2 class="posttitle">{{ post.title }}</h2>
            <p>by <b>{{ post.author }}</b> on {{ post.date | date_to_string }}</p>
        </div>
    </a>
</div>
{% endfor %}
